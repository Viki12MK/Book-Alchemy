<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/static/add-book-style.css" />
    <title>Add Book - Library</title>
  </head>
  <body>
    <header>
      <img src="/static/images/MyBookLogo.png">
      <h1>MY BOOKS LIBRARY</h1>
    </header>
    <main>
      <div class="nav">
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/add_book">Add Book</a></li>
          <li><a href="/add_author">Add Author</a></li>
        </ul>
      </div>

    <div class="container" id="welcome">
        <br>
        <h1>Add Book</h1>
        <br>
    </div>

    <div class="book-section">
      <div class="book-form">
        <form action="/add_book" method="POST">
          <!-- Add the form here -->
          <label for="isbn">ISBN:</label><br>
          <input type="text" name="isbn" placeholder="ISBN" required><br>
    
          <label for="title">Title:</label><br>
          <input type="text" name="title" placeholder="Title" required><br>
    
          <label for="publication_year">Publication Year:</label><br>
          <input type="number" name="publication_year" placeholder="YYYY" required><br>
    
          <label for="author_id">Author</label><br>
          <select id="author_id" name="author_id">
            {% for author in authors %}
              <option value="{{ author.author_id }}">{{ author.author_name }}</option>
            {% endfor %}
          </select><br><br>
          <input id="book-btn" type="submit" value="Add Book">
        </form>
      </div>

      <div class="book-collage">
        <img src="/static/images/books_collage.jpg">
      </div>
      

    </div>
    </main>
    <footer>
      <div class="footer-details">
        <img src="/static/images/MyBookLogo.png">
        <ul class="footer-menu">
          <li><a href="/templates/home.html">Home</a></li>
          <li><a href="">Add Book</a></li>
          <li><a href="">Add Author</a></li>
        </ul>
        <div class="title">
          <h1>My Library</h1>
        </div>
        
      </div> 
    </footer>
    

   


  </body>
</html>
